<!DOCTYPE html>
<html>
<body>
<font color="red"><h3 align="center"><i>ARITHMETIC OPERATION</i></h3></font>
<script>

var a=parseInt(prompt("Enter the 1st number:"));
var b=parseInt(prompt("Enter the 2nd number:"));
var x=a+b;
var y=a-b;
var z=a/b;
var w=a*b;
var e=a%b;
var f=++a;
var g=++b;
var h=a--;
var i=b--


document.write("sum-->",a,"+",b,"=");
document.write(x +"<br><br>");
document.write("Difference-->",a,"-",b,"=");
document.write(y +"<br><br>");
document.write("Product-->",a,"*",b,"=");
document.write(w +"<br><br>");
document.write("Division-->",a,"/",b,"=");
document.write(z +"<br><br>");
document.write("increment-->",a,"++","=");
document.write(f +"<br><br>");
document.write("increment-->",b,"++","=");
document.write(g +"<br><br>");
document.write("decrement-->",a,"--","=");
document.write(h +"<br><br>");
document.write("decrement-->",b,"--","=");
document.write(i +"<br><br>");
document.write("Modulus-->",a,"%",b,"=");
document.write(e +"<br><br>");

</script>
</body>
</html>
