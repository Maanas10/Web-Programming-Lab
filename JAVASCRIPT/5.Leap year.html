<!DOCTYPE html>
<html>
<body>
<font color="purple"><h3 align="center"><i>LEAP YEAR OR NOT</i></h3></font>
<script>
var a=parseInt(prompt("Enter the year:"));
if((a%4==0) && (a%100!=0) || (a%400==0))
{
document.write(a," is a leap year");
}
else
{
document.write(a," is not a leap year");
}
</script>
</html>
