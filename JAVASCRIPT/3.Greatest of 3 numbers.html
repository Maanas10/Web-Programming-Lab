<!DOCTYPE html>
<html>
<body>
<h4>Greatest of 3 numbers</h4>
<script>
var a=prompt("Enter the 1st number:");
var b=prompt("Enter the 2nd number:");
var c=prompt("Enter the 3rd number:");
if(a>b & a>c)
{
document.write(a," is greatest");
}
else if(b>c & b>a)
{
document.write(b," is greatest");

}
else
{
document.write(c," is greatest");
}
</script>
</body>
</html>
