<body background="/home/ksb/Maanas/ma.jpg">
<font color="red"><h3 align="center"><i>STRING AND MATH FUNCTIONS</i></h3></font>
<script>
//var x=prompt("enter a string");
var y="Hello Computer ";
var z="its me!!!";
document.write("<font color='blue'>The entered string is Hello Computer its me!!!</font>" )
document.write("<br><br>")
document.write("length : " +y.length)
document.write("<br><br>")
document.write("Substring using slice : " +y.slice(6,14))
document.write("<br><br>")
document.write("Substring using substr : " +y.substr(12,4))
document.write("<br><br>")
document.write("Concatination : " +y.concat(" "+z))
document.write("<br><br>")
document.write("Replace : " +y.replace("Computer","Admin"))
document.write("<br><br>")
document.write("Uppercase : ",y.toUpperCase())
document.write("<br><br>")
document.write("Lowercase : ",y.toLowerCase())
document.write("<br><br>")
document.write("index of me in " +z+" : ",z.indexOf("me"))
document.write("<br><br>")
document.write("last index of me Computer : ",y.lastIndexOf("Computer"))
document.write("<br><br>")
document.write("Character at postion 9 : ",y.charAt(9))
document.write("<br><br><br><br><br><br>")
document.write("MATH FUNCTIONS")
document.write("<br><br>")
document.write("Number=256.4")
var v=256.4
document.write("<br><br>")
document.write("Square Root:",Math.sqrt(v));
document.write("<br><br>")
document.write("power to 2 : ", Math.pow(v,2));
document.write("<br><br>")
document.write("Absolute Value : ", Math.abs(v));
document.write("<br><br>")
document.write("Round Value : ", Math.round(v));
document.write("<br><br>")
document.write("Ceil Value : ", Math.ceil(v));
document.write("<br><br>")
document.write("Floor value : ", Math.floor(v));
document.write("<br><br>")
document.write("Pi value : ", Math.PI);
document.write("<br><br>")
document.write("Max value of 6,9,4 : ", Math.max(6,2,9));
document.write("<br><br>")
document.write("Minimum value of 9,3,7 : ", Math.min(9,3,7));






</script>

</body>
</html>
